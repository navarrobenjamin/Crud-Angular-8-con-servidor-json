<div class="container">
    <h3>Mostrar todos los estudiantes</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Edad</th>
          <th scope="col">Direccion</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of studentsData">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.age}}</td>
          <td>{{item.address}}</td>
          <td style="display: flex">
              <button type="button" class="btn btn-warning btn-sm" routerLink="/edit/{{item.id}}">Editar</button>
              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="delete(item)">Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <button type="button" class="btn btn-success" routerLink="/create">Agregar estudiante</button>
  </div>
